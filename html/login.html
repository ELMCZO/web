<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="/css/loginStyle.css">
</head>
<body>
    <a href="index.html" class="back-button">
        <span class="arrow-icon"><img src="/img/leftArrowIcon.svg" alt=""></span>
    </a>
  <div class="login-container">
    <h2>Inicio de Sesión</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Ingresa correo eletrónico" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa contraseña" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
        <a class="registerLink" href="register.html">¿No tienes una cuenta?</a>
      </div>
    </form>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registerStyle.css">
<title>Register</title>
</head>
<body>
    <a href="index.html" class="back-button">
        <span class="arrow-icon"><img src="/img/leftArrowIcon.svg" alt=""></span>
    </a>
    <div class="registration-container">
        <h2>Registro</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">Nombre</label>
                <input type="text" id="firstName" name="firstName" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="lastName">Apellido</label>
                <input type="text" id="lastName" name="lastName" placeholder="Ingresa tu apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" placeholder="Ingresa tu número de teléfono" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" placeholder="Ingresa tu dirección" required>
            </div>
            <div class="form-group">
                <button type="submit">Registrar</button>
            </div>
        </form> 
  </div>
  <script src="/js/register.js"></script>
</body>
</html>
